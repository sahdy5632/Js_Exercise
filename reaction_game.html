<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>測試你的反應能力</title>
    <style>
        
            body{
                width: 1000px;
                height:300px;
                margin: 0 auto;
                font-family: Verdana, Geneva, sans-serif;
            }
        #box{
            width:200px;
            height:200px ;
            background-color: red;
            display: none;
            position: relative;      
        }
        
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>測試你的反應能力</h1>
<p class="bold">點擊時間: <span id="time">0</span>s</p>
<div id="box"></div>


    <script type="text/javascript">
        
        
        //**隨機顏色**//
        function getRandomColor(){
            var letters='0123456789ABCDEF'.split('');
            var color ='#';
            for(var i=0; i<6; i++) {
                color+=letters[Math.floor(Math.random()*16)];
            }
            return color;
        }
        var createdTime ; var clickedTime ; var reactionTime; 

        function makebox(){
                var time=Math.random();  //**0-1隨機數**//
                time =time*2000 //**隨機2秒**//
                 //**setTimeout計時器**//
                setTimeout(function(){
                    
                    if(Math.random()>0.5){
                     //*當機率一半時候變成圓形或是正方形*//
                        document.getElementById("box").style.borderRadius="100px";

                    }else{
                        document.getElementById("box").style.borderRadius="0";
                    }

                    var top= Math.random(); /**範圍隨機數**/
                    top = top*200;//**0~200距離**//
                    var left = Math.random(); 
                    left = left*800;
                    document.getElementById("box").style.top = top +"px";
                    document.getElementById("box").style.left = left +"px";
                    document.getElementById("box").style.backgroundColor=getRandomColor();
                    document.getElementById("box").style.display="block";   //**box看得到**//
                    createdTime=Date.now(); 
                },time)
        }
      
        document.getElementById("box").onclick=function(){
            this.style.display="none"; //**box關掉**//
            clickedTime =Date.now(); //**點到的時間*//
            reactionTime = (clickedTime-createdTime)/1000; //*你抓取的時間*//
            document.getElementById("time").innerHTML=reactionTime; 
            makebox();
        }
        makebox();
        
   
    </script>
</body>
</html>
